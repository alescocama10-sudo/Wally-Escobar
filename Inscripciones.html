      box-shadow: 0 0 20px rgba(255, 204, 112, 0.3);
      margin-bottom: 30px;
      max-width: 480px;
      width: 100%;
      animation: fadeInUp 1.5s ease;
    }

    .categorias p {
      font-size: 1.5rem;
      margin: 15px 0;
      padding: 10px;
      border-radius: 10px;

      box-shadow: 0 0 8px rgba(255, 204, 112, 0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .categorias p:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.2);
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      animation: fadeInUp 1.8s ease;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 10px orange;
    }

    .btn-enviar {
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .btn-enviar:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInTop {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    <h1>Escuela Wally Escobar</h1>
<h2>Inscripciones en el club deportivo</h2>

<div class="categorias">
  <p>Categoría: 7 - 10 años</p>
  <p>Categoría: 10 - 15 años</p>
  <p>Categoría: 15 - 20 años</p>
</div>

<form>
  <label for="nombre">Nombre del Estudiante</label>
  <input type="text" id="nombre" name="nombre" required />

  <label for="tutor">Nombre del Tutor</label>
  <input type="text" id="tutor" name="tutor" required />

  <label for="edad">Edad</label>
  <input type="number" id="edad" name="edad" required min="3" max="20" />

  <label for="categoria">Categoría de Inscripción</label>
  <select id="categoria" name="categoria" required>
    <option value="">-- Selecciona una categoría --</option>
    <option value="7-10">7 - 10 años</option>
    <option value="10-15">10 - 15 años</option>
    <option value="15-20">15 - 20 años</option>
  </select>

  <label for="horario">Horarios Preferidos</label>
  <select id="horario" name="horario" required>
    <option value="">-- Selecciona un horario --</option>
    <option value="mañana">Mañana (8:00 - 10:00)</option>
    <option value="tarde">Tarde (14:00 - 16:00)</option>
    <option value="noche">Noche (18:00 - 20:00)</option>
  </select>

  <label for="telefono">Número de Teléfono</label>
  <input type="tel" id="telefono" name="telefono" placeholder="Ej: 73834676" required />

  <button type="submit" class="btn-enviar">Enviar Inscripción</button>
</form>
